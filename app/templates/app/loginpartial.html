{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post">
    {% csrf_token %}
    <ul class="nav navbar-nav">
        <li><a href="{% url 'newcompile' %}" style="color:dimgrey"><svg viewBox="0 0 24 24" width="1em" height="1em" class="icon__3Su4 new-playground-icon__k2eV nav-icon__T80b"><path fill-rule="evenodd" d="M21 5H3v14h9v2H1V3h22v7h-2V5zm-3 11v-3h2v3h3v2h-3v3h-2v-3h-3v-2h3zM6 8l7 4.001L6 16v-2.303l2.969-1.696L6 10.303V8z"></path></svg></a></li>
        <li><a class="nav navbar-brand" style="font-size: 14px">{{ user.username }}</a></li>
{#        <li><a href="{% url 'profile' %}">Profile</a></li>#}
{#        <li><a class="subscription_menu" id="subscription_menu" href="{% url 'subscription' %}">Subscription</a></li>#}
        <li><a href="javascript:document.getElementById('logoutForm').submit()">Logout</a></li>
        <li><a href="#">Forgot Password</a></li>
    </ul>
</form>

{% else %}
<form>
    <ul class="nav navbar-nav">
        <li><a href="{% url 'newcompile' %}" style="color:dimgrey"><svg viewBox="0 0 24 24" width="1em" height="1em" class="icon__3Su4 new-playground-icon__k2eV nav-icon__T80b"><path fill-rule="evenodd" d="M21 5H3v14h9v2H1V3h22v7h-2V5zm-3 11v-3h2v3h3v2h-3v3h-2v-3h-3v-2h3zM6 8l7 4.001L6 16v-2.303l2.969-1.696L6 10.303V8z"></path></svg></a></li>
        <li><a href="{% url 'login' %}" style="color:dimgrey">Login</a></li>
        <li><a href="{% url 'register' %}" style="color:dimgrey">Register</a></li>
        <li><a href="#" style="color:dimgrey">Forgot Password</a></li>
    </ul>
</form>

{% endif %}
